<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Modal</title>
    <link rel="stylesheet" href="modal.css" />
    <script src="modal.js" defer></script>
</head>
<body>
    <h1>Exemplo sobre Modal</h1>
    <button id="open">Abrir</button>

    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div class="cabeçalho">
            <h2>O que é um modal?</h2>
            <button id="close"> Fechar</button>
    </div>

    <div class="corpo">
        <p>Modal é uma janela que abre na tela principal e bloqueia a mesma.

            A janela bloqueia a tela até quando não concluimos a ação que o modal pede, podendo ser um ‘ok’ ou ‘cancelar’ em alguns dos casos.</p>
    </div>
    
</body>
</html>
